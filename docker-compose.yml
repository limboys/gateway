version: '3.8'

services:
  api-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openresty-api-proxy
    ports:
      - "8080:8080"
    environment:
      # API Keys - 从环境变量或 .env 文件加载
      - ZERION_API_KEY=${ZERION_API_KEY}
      - COINGECKO_API_KEY=${COINGECKO_API_KEY}
      - ALCHEMY_API_KEY=${ALCHEMY_API_KEY}
      # Redis - 分布式状态
      - REDIS_ENABLED=${REDIS_ENABLED:-true}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
      - REDIS_DB=${REDIS_DB:-0}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-change-me}
      - REDIS_TIMEOUT_MS=${REDIS_TIMEOUT_MS:-1000}
      - REDIS_POOL_SIZE=${REDIS_POOL_SIZE:-100}
      - REDIS_KEEPALIVE_MS=${REDIS_KEEPALIVE_MS:-60000}
      - STRESS_TEST_MODE=${STRESS_TEST_MODE:-false}
    volumes:
      # 配置文件挂载(便于热更新)
      - ./conf/nginx.conf:/usr/local/openresty/nginx/conf/nginx.conf:ro
      - ./lua:/usr/local/openresty/nginx/lua:ro
      # 日志目录挂载
      - ./logs:/var/log/nginx
    restart: unless-stopped
    networks:
      - proxy-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  redis:
    image: redis:7-alpine
    container_name: api-proxy-redis
    ports:
      - "6379:6379"
    command: 
      - redis-server
      - --requirepass
      - ${REDIS_PASSWORD:-change-me}
      - --maxmemory
      - 256mb
      - --maxmemory-policy
      - allkeys-lru
    networks:
      - proxy-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    volumes:
      - redis-data:/data

  # Prometheus - 监控指标收集
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - proxy-network
    restart: unless-stopped
    depends_on:
      - api-proxy

  # Grafana - 监控可视化
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - proxy-network
    restart: unless-stopped
    depends_on:
      - prometheus

  mock-upstream:
#    image: kennethreitz/httpbin
    image: mock-upstream:latest
    container_name: mock-upstream
    ports:
      - "8081:80"
    networks:
      - proxy-network
    restart: unless-stopped

networks:
  proxy-network:
    driver: bridge

volumes:
  redis-data:
  prometheus-data:
  grafana-data:
